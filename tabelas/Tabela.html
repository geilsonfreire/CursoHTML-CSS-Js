<!DOCTYPE html>
<html lang="pot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse; width: 100%;
    }
    td, th{
        border: 1px solid #dddddd; text-align: left; padding: 8px;
    }
    tr:nth-child(even){
        background-color: #dddddd;
    }
     

</style>

<body>

    <table>

    <thead>
        <tr><th>Empresa</th><th>Contato</th><th>Pa√≠s</th></tr>
    </thead>

    <tbody>
        <tr><td>Google</td><td>MAria</td><td>Brazil</td></tr>
        <tr><td>Centro Comercial</td><td>Francisco</td>         <td>Mexico</td></tr>
        <tr><td>Ernst Handel</td><td>Ronald</td><td>Australia</td></tr>
    </tbody>   

    <tfoot>
        <tr><td colspan="3">Atendemos 24 horas</td></tr>
    </tfoot>
    
    </table>

</body>
</html>
