<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsExerc1</title>
</head>
   
<body>

    <Style>
        .Titulo{
            color: blue;
        }

    </Style>

    <H1 class="Titulo">
        FORMULARIO DE CADASTRO
    </H1>
        
    
    <p>
        Nome: <INPUT type=text NOME="Nome"FONT FACE="CALIBRI"size="25"maxlenght="50">
    </p>
    <p>
        E-mail:<INPUT TYPE=text NOME="E-mail"FONT FACE="CALIBRI"size="25"maxlenght="50">  
    </p>

    <P>
        Sexo:  <INPUT TYPE=radio NAME="Sexo" CHECKED>Feminino
            <INPUT TYPE=radio NAME="sexo">Maculino
    </P>

    <P>
        RG:  <INPUT TYPE=text NAME="RG" SIZE="25"maxlenght="50">
    </P>

    <P>
        CPF: <INPUT TYPE=text NAME="CPF" SIZE="25"maxlenght="50">
    </P>
    
    <p>
        Login:<INPUT type=text NOME="Login"FONT FACE="CALIBRI"size="25"maxlenght="50">
    </p>

    <P>
        Senha:<INPUT TYPE=Password NOME="Senha" SIZE="25"maxlenght="50">

    </p>

    <INPUT TYPE=submit VALUE="Enviar"><INPUT TYPE=reset VALUE="Limpar">
    <INPUT TYPE=hidden NAME="cpf" VALUE="verdadeiro">

</body>
</html>
