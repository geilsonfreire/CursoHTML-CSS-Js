<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/Página-processa-dados-do-form" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome">

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" minlength="3" id="data_nascimento">

            <label for="cpf">CPF:</label>
            <input type="cpt" minlength="11" id="cpf">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="tipo_endereço">Tipo:</label>
            <select id="tipo_endereço" id="">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estradas</option>
                <option value="">Rodovias</option>
                <option value="">Outros</option>
            </select>

            <label for="numero_endereço">Número:</label>
            <input type="text" id="numero_endereço">

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" minlength="3" id="data_nascimento">

            <label for="complemento_endereço">Complemento:</label>
            <input type="text" id="complemento_endereço">
        </fieldset>

        <fieldset>
            <legend>Fale conosco</legend>
            <label for="msg">Mensagem</label>
            <textarea type="text" id="msg"></textarea>
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar formulário</button>
        </fieldset>

    </form>
    
</body>
</html>
